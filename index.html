<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineRockPaperScissorGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameName">
        <p id="para">Play Rock-Paper-Scissor Game</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img class="img" id="rock" src="rock.png" alt="rockImg">
            <img class="img" id="paper" src="paper.png" alt="paper">
            <img class="img" id="scissor" src="scissors.png" alt="scissor">
        </div>
        <div class="scoreBoard">
            <div class="scoreCard">
                <div class="score">
                    <p id="user-id">0</p>
                    <p class="playerName">You</p>
                </div>
                <div class="score">
                    <p id="comp-id">0</p>
                    <p class="playerName">Computer</p>
                </div>
            </div>
        </div>
    </div>

    <div class="reset">
        <button class="btn">Start again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
